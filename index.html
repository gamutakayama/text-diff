<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <title>Text Diff</title>
    <style>
      :root {
        --primary-color: #005fb8;
        --bg-color: #f8f8f8;
        --fg-color: #3b3b3b;
        --button-bg-hover-color: #0258a8;
        --button-border-color: #0000001a;
        --button-fg-color: #ffffff;
        --button-icon-bg-hover-color: #b8b8b850;
        --select-bg-color: #ffffff;
        --select-bg-image: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjM2IzYjNiIiBkPSJNNy40MSA4LjU4TDEyIDEzLjE3bDQuNTktNC41OUwxOCAxMGwtNiA2bC02LTZ6Ii8+PC9zdmc+);
        --select-border-color: #cecece;
        --editor-bg-color: #ffffff;
        --editor-border-color: #e5e5e5;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --primary-color: #0078d4;
          --bg-color: #181818;
          --fg-color: #cccccc;
          --button-bg-hover-color: #026ec1;
          --button-border-color: #ffffff12;
          --button-fg-color: #ffffff;
          --button-icon-bg-hover-color: #ffffff1f;
          --select-bg-color: #313131;
          --select-bg-image: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjY2NjY2NjIiBkPSJNNy40MSA4LjU4TDEyIDEzLjE3bDQuNTktNC41OUwxOCAxMGwtNiA2bC02LTZ6Ii8+PC9zdmc+);
          --select-border-color: #3c3c3c;
          --editor-bg-color: #1f1f1f;
          --editor-border-color: #2b2b2b;
        }
      }

      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
      }

      body {
        background-color: var(--bg-color);
        color: var(--fg-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 400;
        height: 100%;
        line-height: 1.5;
        margin: 0;
        padding: 32px 16px 24px;
      }

      .menu {
        align-items: center;
        display: flex;
        gap: 8px;
        left: 16px;
        position: absolute;
        right: 16px;
        top: 5px;
      }

      button {
        background-color: var(--primary-color);
        border: 1px solid var(--button-border-color);
        border-radius: 2px;
        color: var(--button-fg-color);
        cursor: pointer;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
        margin: 0;
        outline: 2px solid transparent;
        outline-offset: 1px;
        padding: 0 6px;
        transition: all 233ms ease;
      }

      button:hover {
        background-color: var(--button-bg-hover-color);
      }

      select {
        appearance: none;
        background-color: var(--select-bg-color);
        background-image: var(--select-bg-image);
        background-position: right center;
        background-repeat: no-repeat;
        border: 1px solid var(--select-border-color);
        border-radius: 2px;
        color: inherit;
        cursor: pointer;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
        max-width: 240px;
        min-width: 80px;
        outline: 2px solid transparent;
        outline-offset: 1px;
        overflow: hidden;
        padding: 0 20px 0 6px;
        text-overflow: ellipsis;
        transition: all 233ms ease;
        -moz-appearance: none;
        -webkit-appearance: none;
      }

      button:focus,
      select:focus {
        outline-color: var(--primary-color);
      }

      button:focus:not(:focus-visible),
      select:focus:not(:focus-visible) {
        outline-color: transparent;
      }

      button:focus-visible,
      select:focus-visible {
        outline-color: var(--primary-color);
      }

      #container {
        background-color: var(--editor-bg-color);
        border: 1px solid var(--editor-border-color);
        height: 100%;
        width: 100%;
      }

      .menu-bottom {
        align-items: center;
        display: flex;
        gap: 8px;
        justify-content: end;
        left: 16px;
        position: absolute;
        right: 16px;
        bottom: 2px;
      }

      .button-icon {
        background-color: transparent;
        border: none;
        color: var(--fg-color);
        font-size: 20px;
        outline-offset: 0;
        padding: 0;
        visibility: hidden;
      }

      .button-icon > svg {
        display: block;
      }

      .button-icon:hover {
        background-color: var(--button-icon-bg-hover-color);
      }

      #loader {
        align-items: center;
        bottom: 0;
        display: flex;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
      }

      .loader {
        animation: rotation 1s linear infinite;
        border: 4px solid var(--primary-color);
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        height: 48px;
        width: 48px;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <button id="new">New</button>
      <label for="ids">ID:</label>
      <select id="ids"></select>
      <label for="languages">Language:</label>
      <select id="languages"></select>
    </div>
    <div id="container"></div>
    <div class="menu-bottom">
      <button class="button-icon" id="diff-prev" aria-label="Previous">
        <svg width="1em" height="1em" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M13 20h-2V8l-5.5 5.5l-1.42-1.42L12 4.16l7.92 7.92l-1.42 1.42L13 8z"
            fill="currentColor"
          />
        </svg>
      </button>
      <button class="button-icon" id="diff-next" aria-label="Next">
        <svg width="1em" height="1em" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M11 4h2v12l5.5-5.5l1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5L11 16z"
            fill="currentColor"
          />
        </svg>
      </button>
      <div id="differences"></div>
    </div>
    <div id="loader">
      <div class="loader"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
    <script type="module">
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "0";

      document.getElementById("new").addEventListener("click", () => {
        const name = prompt("Please enter a id.");
        if (name != null) {
          window.location.href = `?id=${name || "0"}`;
        }
      });

      const idsElement = document.getElementById("ids");
      const languagesElement = document.getElementById("languages");

      let saving = false;

      const debounce = (callback, wait) => {
        let timeoutId;

        return (...args) => {
          window.clearTimeout(timeoutId);
          timeoutId = window.setTimeout(() => callback(...args), wait);
        };
      };

      const DB_NAME = "text-diff-db";
      const DB_VERSION = 1;
      const DB_STORE_NAME = "text-diff";

      let dbPromise;

      const getDB = () => {
        if (dbPromise) return dbPromise;

        dbPromise = new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, DB_VERSION);
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
          request.onupgradeneeded = () => {
            request.result.createObjectStore(DB_STORE_NAME, { keyPath: "id" });
          };
        });

        return dbPromise;
      };

      const getState = async () => {
        const db = await getDB();

        return new Promise((resolve) => {
          const transaction = db.transaction(DB_STORE_NAME, "readonly");
          const request = transaction.objectStore(DB_STORE_NAME).get(id);
          request.onsuccess = () => resolve(request.result || {});
          request.onerror = () => resolve({});
        });
      };

      const putState = async (state) => {
        const db = await getDB();

        return new Promise((resolve) => {
          const transaction = db.transaction(DB_STORE_NAME, "readwrite");
          const request = transaction
            .objectStore(DB_STORE_NAME)
            .put({ id, ...state });
          request.onsuccess = () => {
            saving = false;
            resolve();
          };
          request.onerror = () => resolve();
        });
      };

      const appendIDsOptions = async () => {
        const db = await getDB();

        return new Promise((resolve) => {
          const transaction = db.transaction(DB_STORE_NAME, "readonly");
          const request = transaction
            .objectStore(DB_STORE_NAME)
            .openKeyCursor();
          request.onsuccess = (event) => {
            const cursor = event.target.result;
            if (cursor) {
              const option = new Option(cursor.key, cursor.key);
              option.selected = cursor.key === id;

              idsElement.appendChild(option);

              cursor.continue();
            } else {
              const current = [...idsElement.options].find((option) => {
                return option.value === id;
              });
              if (!current) {
                const option = new Option(id, id);
                option.selected = true;

                idsElement.appendChild(option);
              }

              resolve();
            }
          };
          request.onerror = () => resolve();
        });
      };

      await appendIDsOptions();
      idsElement.addEventListener("change", (event) => {
        window.location.href = `?id=${event.target.value}`;
      });

      window.addEventListener("beforeunload", (event) => {
        if (saving) {
          event.preventDefault();
          event.returnValue = true;
        }
      });

      const getPreferredTheme = () => {
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "vs-dark"
          : "vs";
      };

      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs",
        },
      });

      require(["vs/editor/editor.main"], async () => {
        const state = await getState();

        const languages = monaco.languages.getLanguages();

        if (!languages.map((lang) => lang.id).includes(state.language)) {
          state.language = "plaintext";
        }

        const diffEditor = monaco.editor.createDiffEditor(
          document.getElementById("container"),
          {
            automaticLayout: true,
            ignoreTrimWhitespace: false,
            originalEditable: true,
            tabSize: 2,
            theme: getPreferredTheme(),
            useInlineViewWhenSpaceIsLimited: false,
          }
        );

        languages.forEach((lang) => {
          const option = new Option(lang.aliases?.[0] || lang.id, lang.id);
          option.selected = option.value === state.language;

          languagesElement.appendChild(option);
        });
        languagesElement.addEventListener("change", (event) => {
          const value = event.target.value;
          diffEditor.getModel().original.setLanguage(value);
          diffEditor.getModel().modified.setLanguage(value);
        });

        diffEditor.setModel({
          original: monaco.editor.createModel(
            state.originalValue,
            state.language
          ),
          modified: monaco.editor.createModel(
            state.modifiedValue,
            state.language
          ),
        });

        const diffPrevButton = document.getElementById("diff-prev");
        const diffNextButton = document.getElementById("diff-next");
        const differencesText = document.getElementById("differences");
        diffPrevButton.addEventListener("click", () => {
          diffEditor.goToDiff("previous");
        });
        diffNextButton.addEventListener("click", () => {
          diffEditor.goToDiff("next");
        });
        diffEditor.onDidUpdateDiff(() => {
          const changes = diffEditor.getLineChanges();
          const differences = changes ? changes.length : 0;

          diffPrevButton.style.visibility = differences ? "visible" : "hidden";
          diffNextButton.style.visibility = differences ? "visible" : "hidden";
          differencesText.innerText = `${differences} differences`;
        });

        const save = debounce(() => {
          putState({
            language: diffEditor.getModel().original.getLanguageId(),
            originalValue: diffEditor.getOriginalEditor().getValue(),
            modifiedValue: diffEditor.getModifiedEditor().getValue(),
          });
        }, 233);

        const handleChanged = () => {
          saving = true;
          save();
        };

        diffEditor.getOriginalEditor().onDidChangeModelContent(handleChanged);
        diffEditor.getModifiedEditor().onDidChangeModelContent(handleChanged);
        diffEditor.getOriginalEditor().onDidChangeModelLanguage(handleChanged);

        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", () => {
            monaco.editor.setTheme(getPreferredTheme());
          });

        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
